plugins {
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'com.pjialin'
version '0.1.1'

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.2'
}
patchPluginXml {
    sinceBuild '191'
    changeNotes """Update background, string text color, and some color adjust. """
}
publishPlugin {
    username intellijPublishUsername
    password intellijPublishPassword
}